<ion-header>

<ion-navbar color="primary">
    <ion-title>Agregar Categoria</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card class="card-background-page">
  
    <ion-card-header> 
        <div class="card-title">Agregar Categoria</div>
        
      </ion-card-header>
  
   <ion-card-content>
      <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage===null" />
      <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
    </ion-card-content>
  <form>

    <ion-item>
      <ion-icon name="pricetag" item-left></ion-icon>
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    
   
  </form>
</ion-card>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>


</ion-content>
