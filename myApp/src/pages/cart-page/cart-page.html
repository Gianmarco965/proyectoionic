<ion-header>

  <ion-navbar color="primary">
    
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Carrito de Compras</ion-title>


  <ion-buttons end>
        <button ion-button icon-only (click)="gotoCatalog()" >
            <ion-icon name="add"></ion-icon>
        </button>
       
  </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
   <ion-item-sliding *ngFor="let item of listacart">
    <ion-item  text-wrap>
      <ion-thumbnail item-left>
         <img src="http://{{cadena}}:8000/images/{{item.imagen}}" alt="">

      </ion-thumbnail>
      <h6>Nombre {{ item.nombre }}</h6>
      <p>Precio: {{ item.precio }}</p>
      <p>Cantidad: {{ item.cantidad }}</p>
      <p>Oferta: {{ item.oferta }} % dscto</p>
      <button ion-button clear item-right (click)="onClick(item)">Ver</button>


    </ion-item>
     <ion-item-options side="left">
    <form [formGroup]="form" (ngSubmit)="trash(item)" >
        <button ion-button color="danger">
          <ion-icon name="trash" ></ion-icon>
            Quitar
        </button>
    </form>
          
        </ion-item-options>
      </ion-item-sliding>
    <div *ngIf="!isEmpty(listacart)">

       <ion-grid class="grilla">
  <ion-row>
    <ion-col col-4>
      
      <ion-row>
        SUBTOTAL:
      </ion-row>
      <ion-row>
        IGV:
      </ion-row>
      <ion-row>
        DESCUENTO:
      </ion-row>
     <ion-row>
       TOTAL :
     </ion-row>

    </ion-col>
    <ion-col col-4>
      <ion-row>S/. {{txtsubtotal}}</ion-row>
      <ion-row>S/. {{txtigv}}</ion-row>
      <ion-row>S/. {{txtdesc}}</ion-row>
      <ion-row>S/. {{suma}}</ion-row>
    </ion-col>
  </ion-row>
 
</ion-grid>
        <p>Estas Ahorrando S/. {{txtdesc}} </p>
        <button ion-button (click)="gotoCheckout()">Checkout</button>
    </div>
    <div *ngIf="isEmpty(listacart)">
      <button ion-button block (click)="gotoCatalog()">Agregar Productos al Carrito</button>
    </div>
    
  </ion-list>
</ion-content>
