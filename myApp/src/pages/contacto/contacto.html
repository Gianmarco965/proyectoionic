<ion-header>

   <ion-navbar color="primary">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Env√≠anos un email si tienes alguna duda</p>
  <form>
      <ion-list >
       

          <ion-item>
            <ion-label floating>Id Perfil</ion-label>
            <ion-input type="text" name="idperfil" clearInput="true" ></ion-input>
          </ion-item>
         <ion-item>
            <ion-label floating>Correo</ion-label>
            <ion-input type="email" name="idperfil" clearInput="true" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Comentario</ion-label>
            <ion-textarea name="comentario"></ion-textarea>
          </ion-item>

   
            <ion-item>
              <ion-label>No soy un robot</ion-label>
              <ion-checkbox required></ion-checkbox>
            </ion-item>
          
            
      </ion-list>
      <button type="submit" block full icon-left ion-button>
<ion-icon name="send"></ion-icon>Enviar
      </button>
  </form>
</ion-content>
