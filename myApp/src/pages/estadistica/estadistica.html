<ion-header>

  <ion-navbar>
    <ion-title>Estadisticas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
              <img src="assets/images/logosociedad.png">
          </ion-thumbnail>
          <h2>Pedidos por mes</h2>
  
          <button ion-button ion-button clear item-end (click)="onClick()">Ver</button>
        </ion-item>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="assets/images/logosociedad.png">
            </ion-thumbnail>
            <h2>Stock Faltante BARRAS</h2>

            <button ion-button ion-button clear item-end (click)="stockFaltante()">Ver</button>
          </ion-item>
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="assets/images/logosociedad.png">
              </ion-thumbnail>
              <h2>Stock Faltante CIRCULAR</h2>
           
              <button ion-button ion-button clear item-end (click)="stockFaltante2()">Ver</button>
            </ion-item>

      </ion-list>

          
</ion-content>
