<ion-header>

  <ion-navbar color="danger">
    
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Lista de Deseos</ion-title>

  <ion-buttons end>
        <button ion-button icon-only (click)="gotoCatalog()" >
            <ion-icon name="add"></ion-icon>
        </button>
       
  </ion-buttons>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
   <ion-item-sliding *ngFor="let item of listawish">
    <ion-item  text-wrap>
      <ion-thumbnail item-left>
         <img src="http://{{cadena}}:8000/images/{{item.imagen}}" alt="">

      </ion-thumbnail>
      <h6>Nombre {{ item.nombre }}</h6>
      <button ion-button clear item-right (click)="onClick(item)" color="danger">Ver</button>


    </ion-item>
  <ion-item-options side="left">
    <form [formGroup]="form" (ngSubmit)="trash(item)" >
        <button ion-button color="danger">
          <ion-icon name="trash" ></ion-icon>
            Quitar
        </button>
    </form>
          
        </ion-item-options>
      </ion-item-sliding>
    
  </ion-list>
</ion-content>
