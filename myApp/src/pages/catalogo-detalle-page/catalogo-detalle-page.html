<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle</ion-title>
    <ion-buttons end>

         <button ion-button  icon-only  icon-only (click)="gotoHeart()" >
            <ion-icon name="heart" ></ion-icon>
              <div *ngIf="longdeseo>0"> 
                <ion-badge id="noti-badge" color="danger">
                  {{longdeseo}}
                </ion-badge>
              </div>
        </button>

        <button ion-button icon-only id="notification-button" (click)="gotoCart()" >
            <ion-icon name="cart"></ion-icon>
            <div *ngIf="longcart>0"> 
                <ion-badge id="notifications-badge" color="danger">
                    {{longcart}}</ion-badge>
            </div>
        </button>
       
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
      <img src="http://{{cadena}}:8000/images/{{inventario?.imagen}}" alt="">
      <ion-card-content>
          <ion-card-title>
              {{ inventario?.nombre }}
          </ion-card-title>
          <p>Aqui descripcion del producto de la base de datos MYSQL.</p>
      </ion-card-content>

      <ion-item text-wrap>
          <ion-icon name="pricetag" item-start color="primary"></ion-icon>
          Precio: 
          <ion-badge item-right >S/. {{ inventario?.precio }}</ion-badge>
      </ion-item>
      <ion-item text-wrap>
          <ion-icon name="clipboard" item-start color="primary"></ion-icon>
          Descripcion:
          <ion-badge item-right >{{ inventario?.descripcion }}</ion-badge>
      </ion-item>
      <ion-item text-wrap>
          <ion-icon name="pricetags" item-start color="primary"></ion-icon>
          Oferta:
          <ion-badge item-right >{{ inventario?.oferta }} % Descuento</ion-badge>
      </ion-item>

      <form [formGroup]="form" (ngSubmit)="onClick(inventario)" >
              <button ion-button color="danger" block  type="submit">Obtener Oferta</button>
       </form>
